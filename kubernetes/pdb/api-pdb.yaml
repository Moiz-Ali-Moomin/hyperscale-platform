---
# PodDisruptionBudget for API Service
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-pdb
  namespace: production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: api-service
---
# PodDisruptionBudget for Consumer Service
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: consumer-pdb
  namespace: production
spec:
  maxUnavailable: 2
  selector:
    matchLabels:
      app: consumer-service
