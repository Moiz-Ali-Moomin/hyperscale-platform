name: Deploy to EKS

on:
  workflow_run:
    workflows: ["Docker Build and Publish"]
    types:
      - completed
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER: hyperscale-eks
  NAMESPACE: production

jobs:
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.EKS_CLUSTER }} \
            --region ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Get image tag
        id: image-tag
        run: |
          echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
      
      - name: Update deployment image
        run: |
          kubectl set image deployment/api-service \
            api=${{ steps.login-ecr.outputs.registry }}/hyperscale/api-service:${{ steps.image-tag.outputs.tag }} \
            -n ${{ env.NAMESPACE }}
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/api-service \
            -n ${{ env.NAMESPACE }} \
            --timeout=5m
      
      - name: Verify deployment
        run: |
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=api-service
          kubectl get deployment api-service -n ${{ env.NAMESPACE }}
      
      - name: Run smoke tests
        run: |
          # Get service endpoint
          ENDPOINT=$(kubectl get svc api-service -n ${{ env.NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          
          # Health check
          curl -f http://${ENDPOINT}/health || exit 1
          
          echo "Deployment successful!"
